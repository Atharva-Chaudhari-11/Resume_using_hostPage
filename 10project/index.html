<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="out" class="outer-box">
        <div class="Inner-box">
            <header>
                <h1>SignUp</h1>
                <p>It just takes 30 sec</p>
            </header>
            
            <main class="signup-body">
                <form action="#">
                    <p>
                        <label for="name">Full Name</label> 
                        <input id="name" placeholder="Your Name" type="text"  required>        
                    </p>
                    <p>
                        <label for="email">Your Email</label>
                        <input id="email" placeholder="EnterYour@gmail.com" type="email" required>
                    </p>

                    <p>
                        <label for="pass">Enter Your Password</label>
                        <input id="pass" placeholder="Set password" type="password" required>
                    </p>
                    <p>
                        <input type="submit" id="submit" value="Create Account">
                    </p>
                </form>
            </main>
            
            <footer>
                <p> Already Have Account? <a href="login.html">Log In</a></p>
            </footer>

        </div>
    </div>


</body>
</html>
