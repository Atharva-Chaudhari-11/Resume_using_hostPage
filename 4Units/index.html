<!-- Units in CSS

px = It give the fixed size output. it produce the absolute size output.
 % = It help us to to manage the total % area from the table and boxes or screen.  
vw = viewport width -total width
vh = viewport height -total height
em => intereseting concept -- is arrange accordingly user default mobile text size.
    1em =16 px 
rem => used the root.better

important o/p {
1-> used px for boxes and all. 
2-> used em for written content.
3-> not used vh nd vm mostly.
}

 -->
